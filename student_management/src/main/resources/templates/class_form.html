<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{shared/header :: header}"></head>
<body>
<div th:replace="~{shared/header :: navbar}"></div>
<br>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/class/save}" method="post" th:object="${class}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row col-auto">
                <label class="col-sm-4 col-form-label">Tên lớp<strong style="color: red;">*</strong></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Nhập tên lớp" th:field="*{name}"
                           required minlength="4" maxlength="20">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Lưu</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/class}]]"
    }
</script>
</body>
</html>
