<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{shared/header :: header}"></head>
<body>
<div th:replace="~{shared/header :: navbar}"></div>
<br>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/subject/save}" method="post" th:object="${subject}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group text-left">
                <input type="hidden" th:field="*{id}"/>
                <label for="name">Tên môn học<strong style="color: red;">*</strong></label>
                <input id="name" type="text" class="form-control" placeholder="Nhập tên môn học" th:field="*{name}"
                       required minlength="4" maxlength="20"/>
            </div>
            <!--  -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Lưu</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy</button>
            </div>
        </div>
    </form>
</div>
<!--<script th:inline="javascript">-->
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/subject}]]"
    }
</script>
</body>
</html>
