<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{shared/header :: header}"></head>
<body>
<div align="center">
    <div class="col-sm-4">
        <form action="#" th:action="@{/login}" method="post">
            <br/>
            <h2>Đăng nhập</h2>
            <div th:if="${param.error}">
                <h3>Sai username hoặc mật khẩu</h3>
            </div>
            <div th:if="${param.logout}">
                <h3>Đăng xuất thành công</h3>
            </div>
            <br/>
            <div class="form-group text-left">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" name="username" required placeholder="username">
            </div>
            <div class="form-group text-left">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" required placeholder="Mật khẩu">
            </div>
            <br/>
            <div class="form-group" align="right">
                <input type="submit" class="btn btn-info" value="Đăng nhập"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
